<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>display : flex, align-items</title>
        <style>
            .container {
                width: 100%;
                height: 150px;
                margin-bottom: 20px;
                background-color: #eee;
                border: 1px solid #222;
                display: flex;
                /*
                flex 쓸 시 기본값들
                1. flex-direction: row;
                2. justify-content: flex-start;
                3. align-items: stretch;
                */
            }
            .box {
                background-color: #222;
                margin: 5px;
                padding: 5px 45px;
            }
            p {
                color: #fff;
                text-align: center;
            }
            #opt1 {
                align-items: flex-start;
            }
            #opt2 {
                align-items: flex-end;
            }
            #opt3 {
                align-items: center;
                justify-content: center
            }
            #opt4 {
                /* 문자 기준선에 맞춰 배치 */
                align-items: baseline;
            }
            #opt5 {
                /* 기본값 항목을 늘려 교차축에 가득차게 배치 */
                align-items: stretch;
            }
            
        </style>
    </head>
    <body>
        <div class="container" id="opt1">
            <div class="box">
                <p>1</p>
            </div>
            <div class="box">
                <p>2</p>
            </div>
            <div class="box">
                <p>3</p>
            </div>
        </div>
        <div class="container" id="opt2">
            <div class="box">
                <p>1</p>
            </div>
            <div class="box">
                <p>2</p>
            </div>
            <div class="box">
                <p>3</p>
            </div>
        </div>
        <div class="container" id="opt3">
            <div class="box">
                <p>1</p>
            </div>
            <div class="box">
                <p>2</p>
            </div>
            <div class="box">
                <p>3</p>
            </div>
        </div>
        <div class="container" id="opt4">
            <div class="box">
                <p>1</p>
            </div>
            <div class="box">
                <p>2</p>
            </div>
            <div class="box">
                <p>3</p>
            </div>
        </div>
        <div class="container" id="opt5">
            <div class="box">
                <p>1</p>
            </div>
            <div class="box">
                <p>2</p>
            </div>
            <div class="box">
                <p>3</p>
            </div>
        </div>
        

    </body>
</html>
