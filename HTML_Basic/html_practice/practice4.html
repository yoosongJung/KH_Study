<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>연습문제4</title>
        <link rel="stylesheet" href="./css/practice4.css">
    </head>
    <body>
        <div>
            <h1>레드향 주문하기</h1>
            <form action="" method="post">
                
                <fieldset>
                    <legend>배송 정보</legend>
                    <ul id="shopping">
                        <li>
                            <label for="user_name">이름</label>
                            <input type="text" id="user_name" required>
                        </li>
                        <li>
                            <label for="address">배송 주소</label>
                            <input type="text" id="address" required>
                        </li>
                        <li>
                            <label for="email">이메일</label>
                            <input type="email" id="email" required>
                        </li>
                        <li>
                            <label for="phone">연락처</label>
                            <input type="tel" id="phone" required placeholder="하이픈 빼고 입력해주세요(01012341234)">
                        </li>
                        <li>
                            <label for="d-day">배송 지정</label>
                            <input type="date" id="d-day"> (주문일로부터 최소 3일 이후)
                        </li>
                        
                    </ul>
                </fieldset>
                <div id="footer">
                    <input type="submit" value="주문하기">
                    <input type="reset" value="취소하기">
                </div>
            </form>
        </div>
    </body>
</html>
