<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제6</title>
    <style>
        ul {
            list-style-type: none;
        }
        body {
            display: flex;
            justify-content: center;
        }
        fieldset {
            width: 60%;
            display: flex;
            justify-content: center;
        }
        #personal label{
            width: 80px;
            text-align: left;
            float: left;
        }
        #personal li {
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <fieldset>

        <div>
            <h1>프론트엔드 개발자 지원서</h1>
            <p>HTML, CCS, JavaScript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
            <hr>
            <form action="" method="post">
                <h4>개인정보</h4>
                <ul id="personal">
                    <li>
                        <label for="user_id">이름</label>
                        <input type="text" id="user_id" placeholder="공백없이 입력하세요">
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="text" id="phone">
                    </li>
                </ul>
                <h4>지원 분야</h4>
                <ul>
                    <li>
                        <input type="radio" name="apply" id="publishing">
                        <label for="publishing">웹 퍼블리싱</label>
                    </li>
                    <li>
                        <input type="radio" name="apply" id="app">
                        <label for="app">웹 어플리케이션 개발</label>
                    </li>
                    <li>
                        <input type="radio" name="apply" id="environment">
                        <label for="environment">개발 환경 개선</label>
                    </li>
                </ul>
                <h4>지원동기</h4>
                <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써주세요."></textarea><br>
                <input type="submit" value="접수하기">
                <input type="reset" value="다시쓰기">
            </form>
        </div>
    </fieldset>
</body>
</html>
