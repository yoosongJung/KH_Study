<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>현재 시간 보기</title>
        <style>
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 30vh;
            }
            #showTime {
                padding: 20px 30px;
                border-color: #ccc;
                background-color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <button id="showTime">현재 시간 보기</button>
        </div>
        <script>
            var pop = document.querySelector("#showTime").addEventListener("click", function() {
                var left = (screen.availWidth-500)/2;
                var top = (screen.availHeight-200)/2;
                var pop = window.open("../popup/2.current.html", "", "width=500, height=200");
                pop.moveBy(left, top);
            })
        </script>
    </body>
</html>
