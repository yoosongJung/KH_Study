<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>자바스크립트 정규표현식 연습</title>
    </head>
    <body>
        <script>
            // ex1) a가 1개라도 있으면 true로 리턴
            function ex1(input) {
                const regExp1 = /a/g;
                if(!regExp1.test(input)) {
                    alert("a가 없습니다");
                } else console.log("a가 있습니다");
            }
            // ex2) a로 시작하면 true로 리턴
                function ex2(input) {
                    const regExp2 = /^a+/g;
                    if(!regExp2.test(input)) {
                        alert("a로 시작하지 않습니다");
                    } else console.log("a로 시작함");
                }
            // ex3) a 또는 b가 있다면 true로 리턴
                function ex3(input) {
                    const regExp3 = /[ab]/g;
                    if(!regExp3.test(input)) {
                        alert("a 또는 b가 없습니다");
                    } else console.log("a 또는 b가 있습니다");
                }
            // ex4) a 또는 b로 시작하면 true 리턴
                function ex4(input) {
                    const regExp4 = /^[ab]/gi;
                    if(!regExp4.test(input)) {
                        alert("a 또는 b로 시작하지 않습니다");
                    } else console.log("a 또는 b로 시작함");
                }
            // ex5) 끝이 a로 끝나면 리턴
                function ex5(input) {
                        const regExp5 = /a$/gi;
                        if(!regExp5.test(input)) {
                            alert("a로 끝나지 않습니다");
                        } else console.log("a로 끝납니다");
                    }
            // ex6) a로 시작하고 b로 끝나면 true 리턴
                function ex6(input) {
                            const regExp6 = /^a.+b$/gi;
                            if(!regExp6.test(input)) {
                                alert("a로 시작, b로 끝나지 않습니다");
                            } else console.log("a로 시작, b로 끝납니다");
                        }
            // ex7) 숫자만 입력해야할 때
                function ex7(input) {
                            const regExp7 = /^[0-9]+$/gi;
                            if(!regExp7.test(input)) {
                                alert("숫자가 아닙니다");
                            } else console.log("숫자입니다");
                        }
            // ex8) 영어 대/소문자만 입력해야할 때
                function ex8(input) {
                                const regExp8 = /^[a-zA-Z]+$/gi;
                                if(!regExp8.test(input)) {
                                    alert("영어 대/소문자가 아닙니다");
                                } else console.log("영어입니다");
                            }
            // ex9) 영어 대/소문자 + 숫자만 입력해야할 때
                function ex9(input) {
                                    const regExp9 = /^[a-zA-Z0-9]+$/gi;
                                    if(!regExp9.test(input)) {
                                        alert("영어 대/소문자 + 숫자가 아닙니다");
                                    } else console.log("영어 + 숫자입니다");
                                }
            // ex10) 한글만 입력해야할 때
                const regExp10 = /^[ㄱ-힣]+$/g;
            // ex11) 한글 또는 숫자만 입력해야할 때
                const regExp11 = /^[ㄱ-힣0-9]+$/g;
            // ex12) 소문자로 시작하고 영문자 또는 숫자를 1글자 이상 입력해야할 때
                const regExp12 = /^[a-z][a-zA-Z0-9]+$/g;
            // ex13) 알파벳으로 최소 3글자, 최대 5글자만 입력해야할 때
                const regExp13 = /^[a-zA-Z]{3,5}$/g;
            // ex14) 알파벳+숫자 포함하여 3~5글자만 입력해야할 때
                const regExp14 = /^[a-zA-Z0-9]{3,5}$/g;
        </script>
    </body>
</html>
