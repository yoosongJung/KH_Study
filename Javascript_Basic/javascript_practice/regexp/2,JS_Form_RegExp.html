<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            function checkValidate() {
                const userId = document.querySelector("#user-id").value;
                //1. 아이디는 영소문자로 시작하고 나머지는 모두 숫자인데 4~12자리가 되도록 해라.
                const idRegExp = /^[a-z]\d{3,11}$/g;
                    if(!idRegExp.test(userId)) {
                        alert("아이디는 영소문자로 시작하고 나머지는 모두 숫자인데 4~12자리가 되도록 입력해주세요");
                        return false;
                    }
                //2. 비밀번호는 최소 6글자 이상, 최대 18글자이고 영문자,숫자,특수문자(!@#$*)만 허용됩니다.
                const userPw = document.querySelector("#user-pw").value;
                const pwRegExp = /^[a-zA-Z0-9!@#$*]{6,18}$/g;
                if(!pwRegExp.test(userPw)) {
                    alert("비밀번호는 최소 6글자 이상, 최대 18글자이고 영문자,숫자,특수문자(!@#$*)만 허용됩니다.");
                    return false;
                }
                //2-1 비밀번호 확인
                const userPwCheck = document.querySelector("#user-pw-check").value;
                if(userPw != userPwCheck) {
                    alert("비밀번호가 일치하지 않습니다");
                    return false;
                }
                //3. 이름은 한글, 최소 2글자에서 4글자를 입력해야합니다.
                const userName = document.querySelector("#user-name").value;
                const nameRegExp = /^[ㄱ-힣]{2,4}$/g;
                if(!nameRegExp.test(userName)) {
                    alert("이름은 한글, 최소 2글자에서 4글자를 입력해야합니다.");
                    return false;
                }
                //4. 첫번째는 010/011/016/017/019 중 입력하고
                //   두번째는 3자리 이상 입력하고
                //   세번째는 4자리 입력해주세요.
                const tel1 = document.querySelector("#tel1").value;
                const tel2 = document.querySelector("#tel2").value;
                const tel3 = document.querySelector("#tel3").value;
                const tel1RegExp = /^01[01679]$/g;
                const tel2RegExp = /^\d{3,4}$/g;
                const tel3RegExp = /^\d{4}$/g;
                if(!tel1RegExp.test(tel1)) {
                    alert("첫번째 번호칸은 010/011/016/017/019 중 입력");
                    return false;
                }
                if(!tel2RegExp.test(tel2)) {
                    alert("두번째 번호칸은 3자리 이상 입력");
                    return false;
                }
                if(!tel3RegExp.test(tel3)) {
                    alert("세번째 번호칸은 4자리 입력");
                    return false;
                }
            }

                document.querySelector("#member-regist").addEventListener("submit", (event) => {
                    //1. 아이디는 영소문자로 시작하고 나머지는 모두 숫자인데 4~12자리가 되도록 해라.
                    const userId = document.querySelector("#user-id").value;
                    const idRegExp = /^[a-z]\d{3,11}$/g;
                    if(!idRegExp.test(userId)) {
                        alert("아이디는 영소문자로 시작하고 나머지는 모두 숫자인데 4~12자리가 되도록 입력해주세요");
                        event.preventDefault();
                    }
                    //2. 비밀번호는 최소 6글자 이상, 최대 18글자이고 영문자,숫자,특수문자(!@#$*)만 허용됩니다.
                    const userPw = document.querySelector("#user-pw").value;
                    const pwRegExp = /^[a-zA-Z0-9!@#$*]{6,18}$/g;
                    if(!pwRegExp.test(userPw)) {
                        alert("비밀번호는 최소 6글자 이상, 최대 18글자이고 영문자,숫자,특수문자(!@#$*)만 허용됩니다.");
                        event.preventDefault();
                    }
                    //2-1 비밀번호 확인
                    const userPwCheck = document.querySelector("#user-pw-check").value;
                    if(userPw != userPwCheck) {
                        alert("비밀번호가 일치하지 않습니다");
                        event.preventDefault();
                    }
                    //3. 이름은 한글, 최소 2글자에서 4글자를 입력해야합니다.

                })
            })
        </script>
        <h1>회원가입 유효성 체크</h1>
        <form id="member-regist" action="result.html" method="get">
            ID : <input type="text" name="user-id" id="user-id"><br>
            PW : <input type="text" name="user-pw" id="user-pw"><br>
            PW_RE : <input type="text" name="user-pw-check" id="user-pw-check"><br>
            이름 : <input type="text" name="user-name" id="user-name"><span id="name-span"></span><br>
            전화번호 : <input type="text" name="tel1" size="3" id="tel1" maxlength="3">-
            <input type="text" name="tel2" id="tel2" size="3" maxlength="4">-
            <input type="text" name="tel3" id="tel3" size="3" maxlength="4"> <br>
            <input type="submit" value="회원가입">
            <input type="reset" value="취소">
        </form>
    </body>
</html>
