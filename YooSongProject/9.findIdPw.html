        <script>
            function findId() {
                const name = document.querySelector(".nameForId").value;
                const email = document.querySelector(".emailForId").value;
                const show = document.querySelector(".showIdInfo");
                if(name == "" || email == "") {
                    show.innerText = "이름과 이메일을 입력하세요";
                } else {
                    show.innerText = name + " 님의 아이디는 _______ 입니다";
                }
            }

            function findPw() {
                const userId = document.querySelector(".idForPw").value;
                const email = document.querySelector(".emailForPw").value;
                const show = document.querySelector(".showPwInfo");
                if(userId == "" || email == "") {
                    show.innerText = "아이디와 이메일을 입력하세요";
                } else {
