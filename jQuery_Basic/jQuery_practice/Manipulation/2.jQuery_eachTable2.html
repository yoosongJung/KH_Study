<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../../jQuery_exercise/vendor/js/jquery-3.7.0.min.js"></script>
        <title>Document</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid black;
            }
            .title {
                background-color: #222;
                color: white;
            }
        </style>
    </head>
    <body>
        <script>
            $(() => {
                $("#btn2").on("click", () => {
                    $("th").addClass("title");
                    // $("tr").children("td").each((index, item) => {
                    //     if(index % 3 == 0) {
                    //         $(item).css("background-color", "gold");
                    //     } else if(index % 3 == 1) {
                    //         $(item).css("background-color", "blue");
                    //     } else {
                    //         $(item).css("background-color", "skyblue");
                    //     }
                    // })

                    //filter()로 해보기
                    const names = $("td").filter((index) => {
                        return index % 3 == 0;
                    });
                    const ages = $("td").filter((index) => {
                        return index % 3 == 1;
                    });
                    const addrs = $("td").filter((index) => {
                        return index % 3 == 2;
                    });
                    names.css("background-color", "gold");
                    ages.css("background-color", "blue");
                    addrs.css("background-color", "skyblue"); 
                })

                $("#reset").on("click", () => {
                    $("th").removeClass("title");
                    $("tr").children().attr("style", "background-color: none");
                })
            })
        </script>
