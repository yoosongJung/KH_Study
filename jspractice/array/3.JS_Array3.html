<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>자스 배열 문제3</title>
        <style>
            .divss {
                float: left;        
            }
        </style>
    </head>
    <body>
        <script>
            var divArrs = [];
            var result = "";
            function clickDiv(obj) {
                divArrs.push(obj);
                obj.style.display = "none";
                if(divArrs.length > 4) {
                    divArrs.forEach(function(element, index) {
                        element.style.display = "block";
                        result += element.outerHTML;
                    })

                    // for(var i = 0; i < 5; i++) {
                    //     divArrs[i].style.display = "block";
                    //     result += divArrs[i].outerHTML;
                    // }
                    document.querySelector("#div5").innerHTML = result;
                    divArrs = [];
                    result = "";
                }
            }
        </script>
        <h1> 배열 실습 문제 3</h1>
        <br><br>
        문제5. 다음 보기의 그림을 클릭하면 그림이 사라지고 그림을 모두 클릭하면 클릭한 순서대로 그림이 나올수 있도록 만들어라.<br>
        <fieldset>
            <legend>보기</legend>
            <div id="div5">
                <div style="border:1px solid black; height:100px; width:100px; background-color:red;" class="divss" onclick="clickDiv(this)" id="red" ;></div>
                <div style="border:1px solid black; height:100px; width:100px; background-color:blue;" class="divss" onclick="clickDiv(this)" id="blue" ;></div>
                <div style="border:1px solid black; height:100px; width:100px; background-color:green;" class="divss" onclick="clickDiv(this)" id="green" ;></div>
                <div style="border:1px solid black; height:100px; width:100px; background-color:pink;" class="divss" onclick="clickDiv(this)" id="pink" ;></div>
                <div style="border:1px solid black; height:100px; width:100px; background-color:yellow;" class="divss" onclick="clickDiv(this)" id="yellow" ;></div>
            </div>
        </fieldset><br>
    </body>
</html>
