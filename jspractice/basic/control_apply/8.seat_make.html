<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>자리 배치 만들기</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }
            td {
                border: 1px solid black;
                padding: 10px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>자리 배치도</h1>
        <script>
            var num = prompt("입장객은 몇명인가요?");
            var perLine = prompt("한줄에 몇명씩 앉나요?");
            var count = 1;
            document.write("<table>");
            if(num % perLine == 0) {
                for(var i = 1; i <= num/perLine; i++) {
                    document.write("<tr>");
                    for(var j = 1; j <= perLine; j++) {
                        document.write("<td>좌석 " + count + "</td>");
                        count++;
                    }
                    document.write("</tr>");
                }
            } else {
                for(var i = 0; i <= num/perLine; i++) {
                    document.write("<tr>");
                    for(var j = 1; j <= perLine; j++) {
                        document.write("<td>좌석 " + count + "</td>");
                        count++;
                        if(count > num) {
                            break;
                        }
                    }
                    document.write("</tr>");
                }
            }
            document.write("</table>");
        </script>
    </body>
</html>
