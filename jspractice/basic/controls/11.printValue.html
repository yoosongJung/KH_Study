<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>입력한 값 출력하기</title>
        <style>
            #area {
                width: 400px;
                height: 150px;
                background: #ffff99;
                border: 1px solid #6666ff;
            }
        </style>
    </head>
    <body>
        <h2>입력한 값 출력 문제</h2>
        <label>구매자 : </label>
        <input type="text" placeholder="구매자의 이름을 입력하세요.">
        <br>
        <br>
        <label>상품명 : </label>
        <input type="text" id="pname" placeholder="구매 상품명을 입력하세요">
        <br>
        <br>
        <label>가격 : </label>
        <input type="text" name="price" placeholder="구매 가격을 입력하세요.">
        <br>
        <br>
        <button onclick="printValue();">입력값 출력하기</button>
        <br>
        <br>
        <div id="area"></div>
        <script>
            function printValue() {
                var name = document.querySelector("[type=text]").value;
                var pName = document.querySelector("#pname").value;
                var pPrice = document.querySelector("[name=price]").value;
                document.querySelector("#area").innerHTML = "구매자 : " + name + "<br>상품명 : " +
                    pName + "<br>가격 : " + pPrice;
            }
        </script>
    </body>
</html>
