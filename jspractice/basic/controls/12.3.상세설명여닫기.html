<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>상세설명 여닫기</title>
        <style>
            #item {
                width:500px;
                position: relative;
                margin: auto;
                padding: 15px 20px;
            }
            .over {
                position: absolute;
                left: 40px;
                top: 300px;
                opacity: 1;
                transition: opacity 1s ease;
            }
            button {
                background-color: rgba(255, 255, 255, 0.4);
                border: 1px solid #ccc;
                padding: 5px;
            }
            .detail {
                width: 500px;
                line-height: 1.8;
                text-align: left;
                --display: none;
                opacity: 0;
                max-height: 0;
                transition: opacity 1s ease;
            }
            .detail.active {
                opacity: 1;
                max-height: 500px;
            }
        </style>
    </head>
    <body>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                document.getElementById("open").addEventListener("click", function() {
                    //document.querySelector(".detail").style.opacity = 1;
                    document.querySelector(".detail").classList.add("active");
                    document.querySelector(".over").style.opacity = 0;
                })

                document.querySelector("#close").addEventListener("click", function() {
                    //document.querySelector(".detail").style.opacity = 0;
                    document.querySelector(".detail").classList.remove("active");
                    document.querySelector(".over").style.opacity = 1;
                })
            })
            
        </script>
        <div id="item">
            <img src="../images/flower1.png" width="100%" alt="꽃">
            <button id="open" class="over">상세 설명 보기</button>
            <div id="desc" class="detail">
                <h4>등심붓꽃</h4>
                <p>
                    북아메리카 원산으로 각지에서 관상초로 흔히 심고 있는 귀화식물이다. 길가나 잔디밭에서 흔히 볼 수 있다. 아주 작은 씨앗을 무수히 많이 가지고 있는데 바람을 이용해 씨앗들을 날려보내거나, 뿌리줄기를 통해 동일한 개체들을 많이 만들어 냄으로써 번식한다.
                </p>
                <button id="close">상세 설명 닫기</button>
            </div>
        </div>
    </body>
</html>
