<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3의 배수 찾기</title>
        <style>
            body {
                text-align: center;
            }
            p {
                font-size: 30px;
                color : red;
            }
        </style>
    </head>
    <body>
        <h2>3의 배수 찾기</h2>
        <script>
            var inputVal = prompt("몇까지의 3의 배수를 찾을까요?", 100);
            var count = 0;
            document.write("<div>");
            for(var i = 1; i <= inputVal; i++) {
                if(i % 3 == 0) {
                    document.write(i + ", ");
                    count++;
                }
            }
            document.write("</div>");
            document.write("<div><p>" + inputVal + " 까지 3의 배수의 갯수 : " + count + "</p></div>");
        </script>
    </body>
</html>
