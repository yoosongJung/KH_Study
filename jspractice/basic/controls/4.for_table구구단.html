<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>구구단 실습(table)</title>
        <style>
            table {
                border: 1px solid #ccc;
                border-collapse: collapse;
                float: left;
                margin: 20px;
            }
            th {
                background-color: #ccc;
                padding: 10px 15px;
            }
            td {
                border: 1px dashed gray;
                padding: 10px 15px;
            }
        </style>
    </head>
    <body>
        <h1>구구단</h1>
        <script>
            for(var i = 1; i < 10; i++) {
                document.write("<table>");
                document.write("<tr><th>" + i + "단</th></tr>");
                for(var j = 1; j < 10; j++) {
                    document.write("<tr>");
                    document.write("<td>");
                    document.write(i + " * " + j + " = " + i*j);
                    document.write("</td>");
                    document.write("</tr>");
                }
                document.write("</table>");
            }
        </script>
    </body>
</html>
